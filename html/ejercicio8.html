<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8</title>
    <script>
        function calcularMayor(numero1, numero2) {
            if (numero1 > numero2) {
                alert("El número mayor es: " + numero1);
            } else if (numero2 > numero1) {
                alert("El número mayor es: " + numero2);
            } else {
                alert("Los números son iguales: " + numero1 + " y " + numero2);
            }
        }
        calcularMayor(10, 20);
        calcularMayor(30, 15);
        calcularMayor(5, 5);
    </script>
</head>
<body>
    <h2>Ejercicio 8</h2>
    <p>
        Consigna: Crear una función que reciba dos números como parámetros y muestre con alert cuál es el mayor.
        Si son iguales, mostrar un mensaje indicando que ambos son iguales.
    </p>
</body>
</html>
