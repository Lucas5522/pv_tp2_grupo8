<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Ejercicio 19</title>
        <style>
            body {
                font-family: Arial, sans-serif;
            }
            form {
                width: 300px;
                margin: 40px auto;
                padding: 20px;
                border: 1px solid #ddd;
            }
            label {
                display: block;
                margin-top: 10px;
            }
            input {
                width: 100%;
                padding: 6px;
                margin-top: 3px;
                margin-bottom: 12px;
                box-sizing: border-box;
            }
            button {
                width: 100%;
                padding: 8px;
                background: #4caf50;
                color: white;
                border: none;
                font-size: 16px;
                cursor: pointer;
            }
            button:hover {
                background: #388e3c;
            }
        </style>
    </head>
<body>
    <form id="datosForm" autocomplete="off">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>
        <br><br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" required>
        <br><br>
        <label for="libreta">Libreta Universitaria:</label>
        <input type="text" id="libreta" required>
        <br><br>
        <button type="submit">Mostrar datos</button>
    </form>
    <script type="module" src="../js/ejercicio19.js"></script>
</body>
</html>
