<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 16</title>
    <script>
        function sumarRango(inicio, fin) {
            if (inicio > fin) {
                return "El número inicial debe ser menor o igual que el número final.";
            }

            let suma = 0;
            for (let i = inicio; i <= fin; i++) {
                suma += i;
            }
            return suma;
        }

        let inicio = parseInt(prompt("Ingresá el número inicial:"));
        let fin = parseInt(prompt("Ingresá el número final:"));

        if (isNaN(inicio) || isNaN(fin)) {
            alert("Por favor, ingresá solo números válidos.");
        } else {
            let resultado = sumarRango(inicio, fin);
            alert("La suma del rango es: " + resultado);
        }
    </script>
</head>
<body>
    <h2>Ejercicio 16</h2>
    <p>Este script calcula la suma de los números en un rango definido por el usuario.</p>
</body>
</html>
