<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 23</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
        }
        .contenedor {
            background: #fff;
            max-width: 340px;
            margin: 40px auto;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 2px 8px #ccc;
        }
        .opciones {
            margin-bottom: 16px;
        }
        label {
            margin-right: 18px;
            cursor: pointer;
            font-size: 16px;
        }
        .resultado {
            background: #e3f2fd;
            padding: 14px;
            border-radius: 4px;
            color: #09518e;
            font-size: 17px;
            min-height: 24px;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="opciones">
            <label>
                <input type="radio" name="lenguaje" value="JavaScript">
                JavaScript
            </label>
            <label>
                <input type="radio" name="lenguaje" value="Python">
                Python
            </label>
            <label>
                <input type="radio" name="lenguaje" value="Java">
                Java
            </label>
        </div>
        <div class="resultado" id="resultado">Selecciona un lenguaje</div>
    </div>
    <script src="../js/ejercicio23.js"></script>
</body>
</html>
