<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 12</title>
    <script>
        const numero = parseInt(prompt("Ingresá un número:"));

        if (isNaN(numero)) {
            alert("Por favor, ingresá un valor numérico válido.");
        } else if (numero % 2 === 0) {
            alert(`El número ${numero} es par.`);
        } else {
            alert(`El número ${numero} es impar.`);
        }
    </script>
</head>
<body>
    <h2>Ejercicio 12</h2>
    <p>Este script determina si un número ingresado por el usuario es par o impar.</p>
</body>
</html>
