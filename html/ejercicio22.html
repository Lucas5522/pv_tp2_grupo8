<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 22</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 40px;
        }
        .contenedor {
            background: #fff;
            padding: 24px;
            border-radius: 8px;
            max-width: 350px;
            margin: 40px auto;
            box-shadow: 0 2px 8px #ccc;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 7px;
            border: 1px solid #bbb;
            border-radius: 4px;
            font-size: 16px;
        }
        .resultado {
            margin-top: 18px;
            padding: 14px;
            background: #e3f2fd;
            border-radius: 4px;
            min-height: 24px;
            color: #09518e;
            font-size: 17px;
            transition: background 0.3s;
        }
        .largo {
            background: #ffecb3 !important;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <label for="entrada">Escribe algo:</label>
        <input type="text" id="entrada" placeholder="Escribe aquÃ­...">
        <div class="resultado" id="salida"></div>
    </div>
    <script src="../js/ejercicio22.js"></script>
</body>
</html>
