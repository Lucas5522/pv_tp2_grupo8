<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 9</title>
    <script>
        function esParOImpar(numero) {
            if (numero % 2 === 0) {
                alert("El número " + numero + " es par.");
            } else {
                alert("El número " + numero + " es impar.");
            }
        }
        let numeroIngresado = parseInt(prompt("Ingresá un número:"));
        esParOImpar(numeroIngresado);
    </script>
</head>
<body>
    <h2>Ejercicio 9</h2>
    <p>Este script determina si un número ingresado es par o impar.</p>
</body>
</html>
